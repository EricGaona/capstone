{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Capstone Bank{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'bank/styles.css' %}" rel="stylesheet" />
</head>
<body>
  <header class="p-2 border border-dark bg-primary">
  <nav class="navbar navbar-expand-lg navbar-light bg-light container">
    <a class="navbar-brand" href="{% url 'index' %}">Capstone Bank</a>
    <div>
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
            </li>
        
            <li class="nav-item">
            <a class="nav-link" href="#">All Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Following</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
  <div class="container" id="body">
    {% block body %} 
    {% endblock %}
  </div>

    
</body>
<script src="{% static 'bank/script.js' %}">
</script>
</html>
